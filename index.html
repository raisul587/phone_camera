<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Launch Device Camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Hide the file input */
    #cameraInput {
      display: none;
    }
  </style>
</head>
<body>
  <button id="launchCamera">Open Camera</button>
  
  <!-- The capture attribute hints that the device camera should be used -->
  <input type="file" accept="image/*" capture="environment" id="cameraInput">
  
  <script>
    // When the button is clicked, trigger the hidden file input
    document.getElementById('launchCamera').addEventListener('click', function() {
      document.getElementById('cameraInput').click();
    });
    
    // Optional: handle the image file after capture
    document.getElementById('cameraInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        console.log('Image captured:', file);
        // You can add code here to upload or process the captured image
      }
    });
  </script>
</body>
</html>
